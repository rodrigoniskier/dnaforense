    <!-- VIEW: PCR (pcr.html) -->
    <template id="view-pcr">
        <div class="fade-in max-w-4xl mx-auto">
            <div class="mb-8 border-b border-slate-300 pb-4">
                <h2 class="text-3xl font-bold text-slate-800 mb-2">Laboratório Virtual: PCR</h2>
                <p class="text-slate-600">Simulação da Reação em Cadeia da Polimerase. Configure o termociclador.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Controls -->
                <div class="space-y-6">
                    <div class="bg-white p-6 rounded-xl shadow border border-slate-200">
                        <h3 class="font-bold text-blue-900 mb-4 flex items-center gap-2">
                            <i data-lucide="settings-2" class="w-5 h-5"></i>
                            Parâmetros do Ciclo
                        </h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Etapa 1: Desnaturação</label>
                                <input type="range" min="90" max="98" value="95" class="w-full accent-red-500 cursor-not-allowed" disabled>
                                <div class="flex justify-between text-xs text-slate-400">
                                    <span>90°C</span>
                                    <span class="text-red-600 font-bold">95°C (Ideal)</span>
                                    <span>98°C</span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Etapa 2: Anelamento (Annealing)</label>
                                <div class="flex items-center gap-2">
                                    <input type="range" id="temp-annealing" min="50" max="70" value="55" oninput="updatePCRDisplay()" class="w-full accent-yellow-500">
                                    <span id="val-annealing" class="font-mono bg-slate-100 px-2 py-1 rounded">55°C</span>
                                </div>
                                <p class="text-xs text-slate-400 mt-1">Ajuste conforme o Tm dos Primers.</p>
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Etapa 3: Extensão</label>
                                <input type="range" min="68" max="75" value="72" class="w-full accent-green-500 cursor-not-allowed" disabled>
                                <div class="flex justify-between text-xs text-slate-400">
                                    <span>68°C</span>
                                    <span class="text-green-600 font-bold">72°C (Taq Pol)</span>
                                    <span>75°C</span>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 p-4 bg-blue-50 rounded text-sm text-blue-800 border border-blue-100">
                            <p><strong>Instrução:</strong> Ajuste a temperatura de anelamento para permitir que os iniciadores se liguem à fita molde sem inespecificidade.</p>
                        </div>
                    </div>
                </div>

                <!-- Visualizer -->
                <div class="bg-slate-900 rounded-xl p-8 flex flex-col items-center justify-center relative overflow-hidden">
                    <!-- DNA Animation Placeholder -->
                    <div id="pcr-status" class="text-center z-10">
                        <div class="w-32 h-32 rounded-full border-4 border-slate-700 flex items-center justify-center mb-4 relative">
                            <i data-lucide="thermometer" class="w-12 h-12 text-white"></i>
                            <div id="pcr-spinner" class="absolute inset-0 border-4 border-blue-500 rounded-full border-t-transparent animate-spin opacity-0"></div>
                        </div>
                        <h4 class="text-white text-xl font-bold mb-1">Aguardando Início</h4>
                        <p class="text-slate-400 text-sm">Configure a temperatura e inicie.</p>
                    </div>

                    <button onclick="startPCR()" class="mt-8 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded shadow-lg shadow-blue-500/20 transition z-10">
                        INICIAR CICLO TÉRMICO

                </div>
            </div>
        </div>
    </template>

    <template id="view-perito">
        <div class="fade-in max-w-4xl mx-auto">
            <div class="flex items-center gap-4 mb-8 border-b border-slate-300 pb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Logo_Pol%C3%ADcia_Federal_%28Brasil%29.svg/1200px-Logo_Pol%C3%ADcia_Federal_%28Brasil%29.svg.png" alt="Logo PF" class="h-16 w-auto opacity-80">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Preparatório Perito Criminal Federal</h2>
                    <p class="text-slate-600">Área 3: Genética e Biologia Molecular</p>
                </div>
            </div>

            <div class="grid gap-6">
                <!-- Flashcard 1 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                    <h3 class="font-bold text-lg mb-2">Tópico: Marcadores Moleculares (STRs)</h3>
                    <p class="text-slate-700 mb-4">Os STRs (Short Tandem Repeats) são os marcadores de escolha na genética forense atual. Por que?</p>
                    <details class="bg-slate-50 p-3 rounded cursor-pointer">
                        <summary class="text-blue-600 font-semibold hover:underline">Ver Resposta</summary>
                        <p class="mt-2 text-sm text-slate-700">
                            São altamente polimórficos, pequenos (facilitando a amplificação mesmo em DNA degradado), permitem multiplexação (vários loci em um tubo) e são passíveis de automatização via eletroforese capilar.
                        </p>
                    </details>
                </div>

                <!-- Flashcard 2 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                    <h3 class="font-bold text-lg mb-2">Tópico: DNA Mitocondrial (mtDNA)</h3>
                    <p class="text-slate-700 mb-4">Quando o perito deve optar pela análise de mtDNA em vez do DNA nuclear?</p>
                    <details class="bg-slate-50 p-3 rounded cursor-pointer">
                        <summary class="text-blue-600 font-semibold hover:underline">Ver Resposta</summary>
                        <p class="mt-2 text-sm text-slate-700">
                            1. Amostras com DNA nuclear muito degradado ou em pouca quantidade (ex: fios de cabelo sem bulbo, ossos antigos).<br>
                            2. Casos onde a linhagem materna precisa ser rastreada.
                        </p>
                    </details>
                </div>

                <!-- Flashcard 3 -->
                <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
                    <h3 class="font-bold text-lg mb-2">Tópico: Lei de Hardy-Weinberg</h3>
                    <p class="text-slate-700 mb-4">Qual a relevância desta lei para o cálculo de Índice de Paternidade?</p>
                    <details class="bg-slate-50 p-3 rounded cursor-pointer">
                        <summary class="text-blue-600 font-semibold hover:underline">Ver Resposta</summary>
                        <p class="mt-2 text-sm text-slate-700">
                            Ela permite estimar a frequência dos alelos na população. O cálculo da probabilidade de um indivíduo ter determinado perfil genético ao acaso depende das frequências alélicas populacionais, assumindo equilíbrio.
                        </p>
                    </details>
                </div>
                
                <div class="mt-8 p-4 bg-blue-900 text-white rounded-lg text-center">
                    <p class="font-semibold">Dica do Prof. Niskier:</p>
                    <p class="text-sm italic opacity-90">"Foquem nas exceções da herança mendeliana e nos artefatos de PCR (stutter bands, pull-up) para as provas discursivas."</p>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script>
        // Inicializa ícones
        lucide.createIcons();

        // Sistema de Navegação (SPA Simples)
        function navigate(viewId) {
            const app = document.getElementById('app');
            const template = document.getElementById(`view-${viewId}`);
            
            if (template) {
                // Limpa o conteúdo atual
                app.innerHTML = '';
                // Clona o conteúdo do template
                const content = template.content.cloneNode(true);
                app.appendChild(content);
                
                // Re-renderiza ícones para o novo conteúdo
                lucide.createIcons();
                
                // Scroll para o topo
                window.scrollTo(0, 0);
            }
        }

        // Simulação PCR Lógica
        function updatePCRDisplay() {
            const val = document.getElementById('temp-annealing').value;
            document.getElementById('val-annealing').innerText = val + '°C';
        }

        function startPCR() {
            const temp = parseInt(document.getElementById('temp-annealing').value);
            const spinner = document.getElementById('pcr-spinner');
            const statusText = document.querySelector('#pcr-status h4');
            const statusSub = document.querySelector('#pcr-status p');
            
            spinner.classList.remove('opacity-0');
            statusText.innerText = "Ciclando...";
            
            setTimeout(() => {
                if (temp >= 54 && temp <= 60) {
                    statusText.innerText = "Amplificação Sucesso!";
                    statusText.className = "text-green-400 text-xl font-bold mb-1";
                    statusSub.innerText = "Temperatura ideal alcançada. Bandas visíveis.";
                    spinner.classList.remove('border-blue-500');
                    spinner.classList.add('border-green-500');
                } else {
                    statusText.innerText = "Falha na Reação";
                    statusText.className = "text-red-400 text-xl font-bold mb-1";
                    statusSub.innerText = temp < 54 ? "Temperatura muito baixa (Inespecificidade)." : "Temperatura muito alta (Falha no anelamento).";
                    spinner.classList.remove('border-blue-500');
                    spinner.classList.add('border-red-500');
                }
                spinner.classList.remove('animate-spin');
            }, 2000);
        }

        // Carrega a home inicial
        document.addEventListener('DOMContentLoaded', () => {
            navigate('home');
        });
    </script>
</body>
</html>
