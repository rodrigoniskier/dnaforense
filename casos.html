<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioForensic Lab - Workshop Interativo</title>
    
    <!-- Importação das Bibliotecas via CDN (Necessário para rodar sem instalação/Node.js) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração de Cores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 800: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Animação suave de entrada */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <!-- Script da Aplicação (Babel processa o JSX) -->
    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- ÍCONES SVG (Inline para evitar dependências externas) ---
        const Icons = {
            Dna: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 10l-2 2 2 2m4 0l2-2-2-2m-4-6l-2 2 2 2m4 0l2-2-2-2m-2-4l-2 2 2 2m4 0l2-2-2-2m-4-4l-2 2 2 2m4 0l2-2-2-2M9 3v18M15 3v18"/></svg>,
            Calc: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="8" x2="16" y1="10" y2="10"/><line x1="8" x2="16" y1="14" y2="14"/><line x1="8" x2="16" y1="18" y2="18"/></svg>,
            Microscope: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 18h8"/><path d="M3 22h18"/><path d="M14 22a7 7 0 1 0 0-14h-1"/><path d="M9 14h2"/><path d="M9 12a2 2 0 0 1-2-2V6h6v4a2 2 0 0 1-2 2Z"/><path d="M12 6V3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3"/></svg>,
            FileCheck: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="m9 15 2 2 4-4"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/></svg>
        };

        // --- DADOS DO WORKSHOP (Simplificados para didática) ---
        const LOCI_DATA = {
            vWA: { '14': 0.10, '15': 0.12, '16': 0.20, '17': 0.25, '18': 0.18, '19': 0.15 },
            TH01: { '6': 0.25, '7': 0.30, '8': 0.15, '9': 0.15, '9.3': 0.15 },
            TPOX: { '8': 0.40, '9': 0.30, '10': 0.20, '11': 0.05, '12': 0.05 },
            CSF1PO: { '10': 0.25, '11': 0.30, '12': 0.30, '13': 0.10, '14': 0.05 }
        };
        const LOCI_NAMES = Object.keys(LOCI_DATA);

        // --- COMPONENTES DE UI ---
        const Card = ({ title, children, accentColor = "blue" }) => {
            const borderColor = accentColor === "green" ? "border-emerald-500" : accentColor === "red" ? "border-rose-500" : "border-blue-600";
            return (
                <div className={`bg-white rounded-xl shadow-lg p-6 mb-6 border-t-4 ${borderColor} animate-fade`}>
                    <h3 className="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2">{title}</h3>
                    {children}
                </div>
            );
        };

        const Button = ({ onClick, children, variant = "primary", disabled = false }) => {
            const styles = {
                primary: "bg-blue-600 text-white hover:bg-blue-700",
                secondary: "bg-slate-200 text-slate-800 hover:bg-slate-300"
            };
            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={`px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 ${styles[variant]} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`}
                >
                    {children}
                </button>
            );
        };

        const SelectAllele = ({ label, value, onChange, options }) => (
            <div className="flex flex-col">
                <label className="text-xs font-bold text-slate-500 uppercase mb-1">{label}</label>
                <select 
                    value={value} 
                    onChange={e => onChange(e.target.value)}
                    className="border border-slate-300 rounded p-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none"
                >
                    <option value="">Selecione</option>
                    {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                </select>
            </div>
        );

        // --- MÓDULO 2: FLUXO DE TRABALHO ---
        const WorkflowView = () => {
            const steps = [
                { title: "1. Coleta e Preservação", icon: <Icons.FileCheck />, text: "Uso de EPIs, cadeia de custódia e coleta com duplo swab. Preservação em papel para evitar degradação por umidade." },
                { title: "2. Extração de DNA", icon: <Icons.Dna />, text: "Rompimento das membranas celulares (Lise) e purificação do DNA (remoção de proteínas/inibidores). Métodos: Orgânico, Chelex ou Sílica." },
                { title: "3. Quantificação (qPCR)", icon: <Icons.Calc />, text: "Verificação da quantidade e qualidade do DNA humano e masculino. Essencial para normalizar a reação de PCR." },
                { title: "4. Amplificação (PCR)", icon: <Icons.Microscope />, text: "Amplificação multiplex dos marcadores STR. Ciclos de Desnaturação, Anelamento e Extensão criam milhões de cópias." },
                { title: "5. Eletroforese Capilar", icon: <Icons.Dna />, text: "Separação dos fragmentos por tamanho com precisão de 1 par de bases. Detecção por fluorescência (Laser)." }
            ];

            return (
                <div className="space-y-4 animate-fade">
                    <div className="bg-blue-50 p-4 rounded-lg border border-blue-200 text-blue-900">
                        <h2 className="font-bold text-lg mb-1">O Laboratório Forense</h2>
                        <p className="text-sm">Visualize as etapas críticas desde a cena do crime até o perfil genético.</p>
                    </div>
                    <div className="grid gap-4">
                        {steps.map((s, i) => (
                            <div key={i} className="bg-white p-4 rounded-lg shadow-sm flex items-start gap-4 border hover:border-blue-300 transition">
                                <div className="p-3 bg-blue-100 text-blue-600 rounded-full">{s.icon}</div>
                                <div>
                                    <h4 className="font-bold text-slate-800">{s.title}</h4>
                                    <p className="text-sm text-slate-600 mt-1">{s.text}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MÓDULO 3: CRIMES (RMP) ---
        const CrimeSimulator = () => {
            const [data, setData] = useState(LOCI_NAMES.reduce((acc, l) => ({...acc, [l]: { ev: ['',''], susp: ['',''] }}), {}));
            const [result, setResult] = useState(null);

            const handleChange = (locus, type, idx, val) => {
                const newData = { ...data };
                newData[locus][type][idx] = val;
                setData(newData);
                setResult(null);
            };

            const calculate = () => {
                let totalFreq = 1;
                let isMatch = true;
                const details = [];

                LOCI_NAMES.forEach(locus => {
                    const ev = data[locus].ev.sort();
                    const susp = data[locus].susp.sort();
                    
                    // Verifica compatibilidade
                    const match = JSON.stringify(ev) === JSON.stringify(susp);
                    
                    if (!match) {
                        isMatch = false;
                        details.push({ locus, match: false, text: "Exclusão" });
                    } else {
                        // Hardy-Weinberg
                        const [a1, a2] = ev;
                        const p = LOCI_DATA[locus][a1] || 0.01;
                        const q = LOCI_DATA[locus][a2] || 0.01;
                        let freq = 0;
                        let formula = "";

                        if (a1 === a2) {
                            freq = p * p;
                            formula = `p² (${p}²) = ${freq.toFixed(4)}`;
                        } else {
                            freq = 2 * p * q;
                            formula = `2pq (2 * ${p} * ${q}) = ${freq.toFixed(4)}`;
                        }
                        totalFreq *= freq;
                        details.push({ locus, match: true, text: formula });
                    }
                });

                setResult({ isMatch, totalFreq, details });
            };

            const allFilled = LOCI_NAMES.every(l => data[l].ev[0] && data[l].ev[1] && data[l].susp[0] && data[l].susp[1]);

            return (
                <div className="animate-fade">
                    <Card title="Simulador Criminal (RMP)">
                        <p className="mb-4 text-sm text-slate-600">Compare o Vestígio (Cena) com o Suspeito. Se houver Match, calculamos a frequência estatística.</p>
                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                            <div className="bg-slate-50 p-4 rounded border">
                                <h4 className="font-bold text-center mb-2">Vestígio (Cena)</h4>
                                {LOCI_NAMES.map(l => (
                                    <div key={l} className="flex gap-2 mb-2 items-center">
                                        <span className="w-16 font-mono text-sm font-bold">{l}</span>
                                        <SelectAllele value={data[l].ev[0]} onChange={v => handleChange(l, 'ev', 0, v)} options={Object.keys(LOCI_DATA[l])} />
                                        <SelectAllele value={data[l].ev[1]} onChange={v => handleChange(l, 'ev', 1, v)} options={Object.keys(LOCI_DATA[l])} />
                                    </div>
                                ))}
                            </div>
                            <div className="bg-slate-50 p-4 rounded border">
                                <h4 className="font-bold text-center mb-2">Suspeito</h4>
                                {LOCI_NAMES.map(l => (
                                    <div key={l} className="flex gap-2 mb-2 items-center">
                                        <span className="w-16 font-mono text-sm font-bold">{l}</span>
                                        <SelectAllele value={data[l].susp[0]} onChange={v => handleChange(l, 'susp', 0, v)} options={Object.keys(LOCI_DATA[l])} />
                                        <SelectAllele value={data[l].susp[1]} onChange={v => handleChange(l, 'susp', 1, v)} options={Object.keys(LOCI_DATA[l])} />
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="flex justify-center">
                            <Button onClick={calculate} disabled={!allFilled}>Calcular Compatibilidade</Button>
                        </div>
                    </Card>

                    {result && (
                        <Card title="Resultado da Análise" accentColor={result.isMatch ? "green" : "red"}>
                            <div className="text-center mb-6">
                                <h2 className={`text-2xl font-bold ${result.isMatch ? 'text-emerald-600' : 'text-rose-600'}`}>
                                    {result.isMatch ? "INCLUSÃO (MATCH)" : "EXCLUSÃO"}
                                </h2>
                                {result.isMatch && (
                                    <div className="mt-4 bg-slate-800 text-white p-4 rounded-lg inline-block">
                                        <p className="text-sm text-slate-400">RMP (Probabilidade de Match Aleatório):</p>
                                        <p className="text-3xl font-mono text-yellow-400">1 em {(1/result.totalFreq).toExponential(2)}</p>
                                    </div>
                                )}
                            </div>
                            <div className="space-y-2 text-sm">
                                {result.details.map((d, i) => (
                                    <div key={i} className={`flex justify-between p-2 rounded ${d.match ? 'bg-emerald-50' : 'bg-rose-50'}`}>
                                        <span className="font-bold">{d.locus}</span>
                                        <span className="font-mono">{d.text}</span>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    )}
                </div>
            );
        };

        // --- MÓDULO 4/5: PATERNIDADE ---
        const PaternitySimulator = () => {
            const [data, setData] = useState(LOCI_NAMES.reduce((acc, l) => ({...acc, [l]: { m: ['',''], f: ['',''], sp: ['',''] }}), {}));
            const [result, setResult] = useState(null);

            const handleChange = (locus, type, idx, val) => {
                const newData = { ...data };
                newData[locus][type][idx] = val;
                setData(newData);
                setResult(null);
            };

            const calculate = () => {
                let cpi = 1;
                let exclusionCount = 0;
                const details = [];

                LOCI_NAMES.forEach(locus => {
                    const m = data[locus].m;
                    const f = data[locus].f.sort(); // Filho
                    const sp = data[locus].sp;

                    // Lógica Mendeliana Simples
                    let patOblig = null;
                    
                    // Se filho é homozigoto (A, A)
                    if (f[0] === f[1]) {
                        // Mãe tem A? Sim -> Pai tem que ter A.
                        patOblig = f[0]; 
                    } else {
                        // Filho Heterozigoto (A, B)
                        const aFromMother = m.includes(f[0]);
                        const bFromMother = m.includes(f[1]);

                        if (aFromMother && !bFromMother) patOblig = f[1]; // Mãe deu A, Pai deu B
                        else if (!aFromMother && bFromMother) patOblig = f[0]; // Mãe deu B, Pai deu A
                        else if (aFromMother && bFromMother) patOblig = "Ambíguo"; // Mãe tem ambos, não sabemos qual veio dela
                        else patOblig = "Erro"; // Mãe não tem nenhum (Mutação materna rara)
                    }

                    let isInc = false;
                    // Checar SP
                    if (patOblig === "Ambíguo") {
                        isInc = sp.includes(f[0]) || sp.includes(f[1]);
                    } else if (patOblig && patOblig !== "Erro") {
                        isInc = sp.includes(patOblig);
                    }

                    let ip = 0;
                    if (isInc) {
                        // Cálculo IP = X / Y
                        // Y = Frequência do Alelo Paterno na população
                        const alleleToCheck = (patOblig === "Ambíguo") ? f[0] : patOblig; // Simplificação
                        const y = LOCI_DATA[locus][alleleToCheck] || 0.01;
                        
                        // X = Chance de transmissão (1 se homozigoto, 0.5 se hetero)
                        const spHomo = sp[0] === sp[1];
                        const x = spHomo ? 1.0 : 0.5;
                        
                        ip = x / y;
                        cpi *= ip;
                    } else {
                        exclusionCount++;
                        cpi = 0;
                    }

                    details.push({ locus, patOblig, isInc, ip: ip.toFixed(2) });
                });

                const w = cpi / (cpi + 1);
                setResult({ cpi, w, exclusionCount, details });
            };

            const allFilled = LOCI_NAMES.every(l => 
                data[l].m[0] && data[l].m[1] && 
                data[l].f[0] && data[l].f[1] && 
                data[l].sp[0] && data[l].sp[1]
            );

            return (
                <div className="animate-fade">
                    <Card title="Simulador de Paternidade (Trio)">
                        <p className="mb-4 text-sm text-slate-600">Insira os alelos. O sistema determina o Alelo Paterno Obrigatório e calcula o Índice de Paternidade (IP).</p>
                        <div className="grid md:grid-cols-3 gap-4 mb-6">
                            {['m', 'f', 'sp'].map(type => (
                                <div key={type} className={`p-3 rounded border ${type === 'm' ? 'bg-pink-50 border-pink-200' : type === 'f' ? 'bg-purple-50 border-purple-200' : 'bg-blue-50 border-blue-200'}`}>
                                    <h4 className="font-bold text-center mb-2 uppercase text-xs">
                                        {type === 'm' ? 'Mãe' : type === 'f' ? 'Filho(a)' : 'Suposto Pai'}
                                    </h4>
                                    {LOCI_NAMES.map(l => (
                                        <div key={l} className="flex gap-1 mb-2 items-center justify-center">
                                            <span className="w-8 font-mono text-xs font-bold">{l}</span>
                                            <SelectAllele value={data[l][type][0]} onChange={v => handleChange(l, type, 0, v)} options={Object.keys(LOCI_DATA[l])} />
                                            <SelectAllele value={data[l][type][1]} onChange={v => handleChange(l, type, 1, v)} options={Object.keys(LOCI_DATA[l])} />
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                        <div className="flex justify-center">
                            <Button onClick={calculate} disabled={!allFilled}>Calcular Vínculo</Button>
                        </div>
                    </Card>

                    {result && (
                        <Card title="Laudo Pericial" accentColor={result.exclusionCount >= 2 ? "red" : "green"}>
                            <div className="flex flex-col md:flex-row justify-between items-center bg-slate-800 text-white p-4 rounded mb-4">
                                <div>
                                    <p className="text-xs text-slate-400">Índice Combinado (IPC)</p>
                                    <p className="text-2xl font-mono text-yellow-400">{result.cpi.toFixed(2)}</p>
                                </div>
                                <div className="text-right mt-2 md:mt-0">
                                    <p className="text-xs text-slate-400">Probabilidade (W)</p>
                                    <p className="text-2xl font-bold">{(result.w * 100).toFixed(6)}%</p>
                                </div>
                            </div>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm text-left">
                                    <thead className="text-xs uppercase bg-slate-100 text-slate-600">
                                        <tr>
                                            <th className="p-2">Locus</th>
                                            <th className="p-2">Alelo Obrigatório</th>
                                            <th className="p-2">Status</th>
                                            <th className="p-2 text-right">IP</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {result.details.map((d, i) => (
                                            <tr key={i} className="border-b hover:bg-slate-50">
                                                <td className="p-2 font-bold">{d.locus}</td>
                                                <td className="p-2 text-blue-600">{d.patOblig}</td>
                                                <td className={`p-2 font-bold ${d.isInc ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                    {d.isInc ? 'Inclusão' : 'Exclusão'}
                                                </td>
                                                <td className="p-2 text-right font-mono">{d.ip}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </Card>
                    )}
                </div>
            );
        };

        // --- MODAL DE AJUDA (Texto Puro, sem LaTeX) ---
        const InfoModal = ({ onClose }) => (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 animate-fade">
                <div className="bg-white rounded-lg max-w-md w-full p-6 shadow-2xl">
                    <h3 className="text-xl font-bold mb-4 flex items-center gap-2"><Icons.Info /> Referência Teórica</h3>
                    <div className="space-y-4 text-sm text-slate-700">
                        <div className="p-3 bg-slate-100 rounded">
                            <h4 className="font-bold text-blue-700">Crimes (Hardy-Weinberg)</h4>
                            <p>Probabilidade de um perfil na população:</p>
                            <ul className="list-disc ml-5 mt-1 text-xs">
                                <li>Homozigoto (A, A) = p * p</li>
                                <li>Heterozigoto (A, B) = 2 * p * q</li>
                            </ul>
                        </div>
                        <div className="p-3 bg-slate-100 rounded">
                            <h4 className="font-bold text-blue-700">Paternidade (Índice IP)</h4>
                            <p>IP = X / Y</p>
                            <ul className="list-disc ml-5 mt-1 text-xs">
                                <li>X = Chance do SP transmitir o alelo (1 ou 0.5)</li>
                                <li>Y = Frequência do alelo na população</li>
                                <li>W = IPC / (IPC + 1)</li>
                            </ul>
                        </div>
                    </div>
                    <div className="mt-6 text-right">
                        <button onClick={onClose} className="bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-700">Fechar</button>
                    </div>
                </div>
            </div>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [tab, setTab] = useState('paternity');
            const [showModal, setShowModal] = useState(false);

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-slate-900 text-white p-4 shadow-lg sticky top-0 z-10">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 p-2 rounded-full"><Icons.Dna /></div>
                                <div>
                                    <h1 className="text-xl font-bold leading-tight">BioForensic Lab</h1>
                                    <p className="text-xs text-slate-400">Calculadora Pericial</p>
                                </div>
                            </div>
                            <button onClick={() => setShowModal(true)} className="text-sm flex items-center gap-1 bg-slate-800 px-3 py-2 rounded hover:bg-slate-700 transition">
                                <Icons.Info /> <span className="hidden md:inline">Teoria</span>
                            </button>
                        </div>
                    </header>

                    <nav className="bg-white border-b mb-8">
                        <div className="container mx-auto flex overflow-x-auto">
                            {[
                                { id: 'paternity', label: 'Paternidade', icon: <Icons.Dna /> },
                                { id: 'crime', label: 'Criminal (CSI)', icon: <Icons.FileCheck /> },
                                { id: 'workflow', label: 'Fluxo Lab', icon: <Icons.Microscope /> }
                            ].map(t => (
                                <button 
                                    key={t.id}
                                    onClick={() => setTab(t.id)}
                                    className={`flex items-center gap-2 px-6 py-4 border-b-2 font-medium transition-colors whitespace-nowrap ${tab === t.id ? 'border-blue-600 text-blue-600 bg-blue-50' : 'border-transparent text-slate-500 hover:text-slate-700'}`}
                                >
                                    {t.icon} {t.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    <main className="container mx-auto px-4 max-w-4xl">
                        {tab === 'paternity' && <PaternitySimulator />}
                        {tab === 'crime' && <CrimeSimulator />}
                        {tab === 'workflow' && <WorkflowView />}
                    </main>

                    {showModal && <InfoModal onClose={() => setShowModal(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
