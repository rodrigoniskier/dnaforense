<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Forense - PCR e Eletroforese</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @keyframes slideRight {
            0% { transform: translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(400px); opacity: 0; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÍCONES SVG (Substituindo Lucide-React para rodar no navegador) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Play = (props) => <IconBase {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconBase>;
        const RotateCcw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path><path d="M3 5v7h7"></path></IconBase>;
        const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></IconBase>;
        const Thermometer = (props) => <IconBase {...props}><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"></path></IconBase>;
        const Dna = (props) => <IconBase {...props}><path d="M2 15c6.667-6 13.333 0 20-6"></path><path d="M9 22c1.798-1.998 2.518-3.995 2.807-5.993"></path><path d="M15 2c-1.798 1.998-2.518 3.995-2.807 5.993"></path><path d="M17 6l-2.5-2.5"></path><path d="M14 8l-1-1"></path><path d="M7 18l2.5 2.5"></path><path d="M3.5 14.5l.5.5"></path><path d="M20 9l.5.5"></path><path d="M6.5 12.5l1 1"></path><path d="M16.5 10.5l1 1"></path><path d="M10 16l1.5 1.5"></path></IconBase>;
        const FileSearch = (props) => <IconBase {...props}><path d="M14 2v4a2 2 0 0 0 2 2h4"></path><path d="M4.268 21a2 2 0 0 0 1.727 1H18a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v3"></path><path d="M9 18l-1.5-1.5"></path><circle cx="5" cy="14" r="3"></circle></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></IconBase>;
        const XCircle = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></IconBase>;

        // --- DADOS DOS CENÁRIOS ---
        const SCENARIOS = [
            {
                id: 1,
                title: "Cenário 1: Homicídio (Coincidência)",
                type: "crime",
                description: "Amostra de sangue encontrada na cena do crime vs. Suspeito A. Comparação de marcadores STR.",
                marker: "D8S1179",
                evidence: { label: "Evidência (Cena)", alleles: [13, 15], color: "#ef4444" }, 
                reference: { label: "Suspeito A", alleles: [13, 15], color: "#3b82f6" },      
                conclusion: "Inclusão (Coincidência)",
                explanation: "O perfil genético do Suspeito A é idêntico ao da evidência no locus analisado. Ambos apresentam os alelos 13 e 15 (heterozigoto). Em genética forense, isso não prova culpa por si só, mas falha em excluir o suspeito."
            },
            {
                id: 2,
                title: "Cenário 2: Agressão (Exclusão)",
                type: "crime",
                description: "Material biológico sob as unhas da vítima vs. Suspeito B.",
                marker: "vWA",
                evidence: { label: "Evidência (Unhas)", alleles: [14, 17], color: "#ef4444" },
                reference: { label: "Suspeito B", alleles: [16, 18], color: "#3b82f6" },
                conclusion: "Exclusão",
                explanation: "O perfil genético da evidência (14, 17) é completamente diferente do Suspeito B (16, 18). Como os alelos não coincidem, o Suspeito B é excluído como doador do material genético encontrado."
            },
            {
                id: 3,
                title: "Cenário 3: Teste de Paternidade",
                type: "paternity",
                description: "Determinação de vínculo genético. Mãe, Filho e Suposto Pai.",
                marker: "TH01",
                mother: { label: "Mãe", alleles: [6, 9], color: "#ec4899" },    
                child: { label: "Filho", alleles: [9, 9.3], color: "#10b981" }, 
                allegedFather: { label: "Suposto Pai", alleles: [7, 9.3], color: "#3b82f6" }, 
                conclusion: "Não Exclusão de Paternidade",
                explanation: "Análise de Trio: O filho possui alelos 9 e 9.3. O alelo 9 é de origem materna (a mãe é 6, 9). Portanto, o alelo 9.3 DEVE vir do pai biológico (Alelo Paterno Obrigatório). O Suposto Pai possui o alelo 9.3, logo, ele não é excluído da paternidade."
            }
        ];

        // --- COMPONENTES AUXILIARES ---
        const Peak = ({ x, height, color, label }) => (
            <g transform={`translate(${x}, 0)`}>
                <path d={`M -10 150 Q 0 ${150 - height} 10 150`} fill={color} opacity="0.6" stroke={color} strokeWidth="2" />
                <text x="0" y="165" textAnchor="middle" className="text-xs fill-gray-600 font-mono">{label}</text>
            </g>
        );

        const Electropherogram = ({ scenario }) => {
            const mapAlleleToX = (allele) => {
                const base = allele < 10 ? allele * 40 : allele * 30; 
                return 50 + base;
            };

            return (
                <div className="w-full bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h4 className="text-sm font-bold text-gray-500 mb-2 uppercase tracking-wide">Eletroferograma - Locus {scenario.marker}</h4>
                    <svg viewBox="0 0 600 180" className="w-full h-48 bg-gray-50 rounded border border-gray-100">
                        <line x1="40" y1="150" x2="580" y2="150" stroke="#9ca3af" strokeWidth="2" />
                        <line x1="40" y1="20" x2="40" y2="150" stroke="#9ca3af" strokeWidth="2" />
                        <text x="20" y="80" className="text-xs fill-gray-400" transform="rotate(-90 20,80)">RFU (Fluorescência)</text>
                        <text x="300" y="175" className="text-xs fill-gray-400">Tamanho do Fragmento (pb) / Alelo</text>

                        {scenario.type === 'crime' ? (
                            <React.Fragment>
                                {scenario.evidence.alleles.map((a, i) => (
                                    <Peak key={`ev-${i}`} x={mapAlleleToX(a)} height={100} color={scenario.evidence.color} label={a} />
                                ))}
                                {scenario.reference.alleles.map((a, i) => (
                                    <Peak key={`ref-${i}`} x={mapAlleleToX(a) + (scenario.conclusion.includes('Inclusão') ? 2 : 0)} height={100} color={scenario.reference.color} label={a} />
                                ))}
                            </React.Fragment>
                        ) : (
                            <React.Fragment>
                                {scenario.mother.alleles.map((a, i) => (
                                    <Peak key={`mom-${i}`} x={mapAlleleToX(a)} height={80} color={scenario.mother.color} label={`${a} (M)`} />
                                ))}
                                {scenario.child.alleles.map((a, i) => (
                                    <Peak key={`child-${i}`} x={mapAlleleToX(a) + 5} height={60} color={scenario.child.color} label={`${a} (F)`} />
                                ))}
                                {scenario.allegedFather.alleles.map((a, i) => (
                                    <Peak key={`dad-${i}`} x={mapAlleleToX(a) + 10} height={40} color={scenario.allegedFather.color} label={`${a} (SP)`} />
                                ))}
                            </React.Fragment>
                        )}
                    </svg>
                    
                    <div className="mt-4 flex flex-wrap gap-4 text-sm">
                        {scenario.type === 'crime' ? (
                            <React.Fragment>
                                <div className="flex items-center"><div className="w-3 h-3 rounded-full mr-2" style={{background: scenario.evidence.color}}></div> {scenario.evidence.label}</div>
                                <div className="flex items-center"><div className="w-3 h-3 rounded-full mr-2" style={{background: scenario.reference.color}}></div> {scenario.reference.label}</div>
                            </React.Fragment>
                        ) : (
                            <React.Fragment>
                                <div className="flex items-center"><div className="w-3 h-3 rounded-full mr-2" style={{background: scenario.mother.color}}></div> {scenario.mother.label}</div>
                                <div className="flex items-center"><div className="w-3 h-3 rounded-full mr-2" style={{background: scenario.child.color}}></div> {scenario.child.label}</div>
                                <div className="flex items-center"><div className="w-3 h-3 rounded-full mr-2" style={{background: scenario.allegedFather.color}}></div> {scenario.allegedFather.label}</div>
                            </React.Fragment>
                        )}
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        function ForensicLabSimulator() {
            const [selectedScenario, setSelectedScenario] = useState(SCENARIOS[0]);
            const [stage, setStage] = useState('intro'); 
            const [pcrProgress, setPcrProgress] = useState(0);
            const [pcrCycle, setPcrCycle] = useState(0);
            const [temperature, setTemperature] = useState(25);
            const [pcrActive, setPcrActive] = useState(false);
            const [dnaCopies, setDnaCopies] = useState(1);
            
            useEffect(() => {
                let interval;
                if (pcrActive && pcrCycle < 30) {
                    interval = setInterval(() => {
                        setPcrProgress((prev) => {
                            if (prev >= 100) {
                                setPcrCycle(c => c + 1);
                                setDnaCopies(d => d * 2); 
                                return 0;
                            }
                            return prev + 2; 
                        });
                    }, 50);
                } else if (pcrCycle >= 30) {
                    setPcrActive(false);
                }
                return () => clearInterval(interval);
            }, [pcrActive, pcrCycle]);

            useEffect(() => {
                if (!pcrActive) return;
                if (pcrProgress < 30) setTemperature(95); 
                else if (pcrProgress < 60) setTemperature(55); 
                else setTemperature(72); 
            }, [pcrProgress, pcrActive]);

            const startPCR = () => {
                setPcrCycle(0);
                setPcrProgress(0);
                setDnaCopies(1);
                setPcrActive(true);
            };

            const resetLab = () => {
                setStage('intro');
                setPcrCycle(0);
                setPcrProgress(0);
                setDnaCopies(1);
                setPcrActive(false);
            };

            return (
                <div className="min-h-screen text-slate-800 font-sans">
                    <header className="bg-slate-900 text-white p-6 shadow-lg">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <Dna className="text-blue-400 w-8 h-8" />
                                <div>
                                    <h1 className="text-2xl font-bold tracking-tight">ForensicLab <span className="font-light opacity-70">Simulator</span></h1>
                                    <p className="text-xs text-blue-300">Módulo de Treinamento: PCR e Eletroforese Capilar</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4 text-sm hidden md:flex">
                                <span className={`px-3 py-1 rounded-full ${stage === 'intro' ? 'bg-blue-600' : 'bg-slate-700'}`}>1. Seleção</span>
                                <span className={`px-3 py-1 rounded-full ${stage === 'pcr' ? 'bg-blue-600' : 'bg-slate-700'}`}>2. PCR</span>
                                <span className={`px-3 py-1 rounded-full ${stage === 'electrophoresis' ? 'bg-blue-600' : 'bg-slate-700'}`}>3. Eletroforese</span>
                                <span className={`px-3 py-1 rounded-full ${stage === 'analysis' ? 'bg-blue-600' : 'bg-slate-700'}`}>4. Análise</span>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-6">
                        
                        {stage === 'intro' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-xl font-bold mb-4 flex items-center text-slate-700">
                                        <FileSearch className="mr-2 w-6 h-6" /> Selecione um Caso para Análise
                                    </h2>
                                    <div className="grid md:grid-cols-3 gap-4">
                                        {SCENARIOS.map((scenario) => (
                                            <button
                                                key={scenario.id}
                                                onClick={() => setSelectedScenario(scenario)}
                                                className={`p-4 rounded-lg border-2 text-left transition-all ${
                                                selectedScenario.id === scenario.id 
                                                ? 'border-blue-500 bg-blue-50 shadow-md' 
                                                : 'border-slate-200 hover:border-blue-300 hover:bg-slate-50'
                                                }`}
                                            >
                                                <div className="flex items-center justify-between mb-2">
                                                    <span className={`text-xs font-bold uppercase px-2 py-1 rounded ${scenario.type === 'crime' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>
                                                        {scenario.type === 'crime' ? 'Criminal' : 'Civil'}
                                                    </span>
                                                </div>
                                                <h3 className="font-bold text-lg mb-2">{scenario.title}</h3>
                                                <p className="text-sm text-slate-600">{scenario.description}</p>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div className="flex justify-end">
                                    <button 
                                        onClick={() => setStage('pcr')}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition flex items-center"
                                    >
                                        Iniciar Extração e PCR <Play className="ml-2 w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {stage === 'pcr' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <h2 className="text-xl font-bold flex items-center text-slate-700">
                                                <Thermometer className="mr-2 w-6 h-6" /> Termociclador (Amplificação)
                                            </h2>
                                            <p className="text-slate-500 text-sm mt-1">
                                                A PCR amplifica regiões específicas do DNA (STRs) milhões de vezes através de ciclos de temperatura.
                                            </p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-3xl font-mono font-bold text-blue-600">{temperature}°C</div>
                                            <div className="text-sm text-slate-400">Temperatura Atual</div>
                                        </div>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-8 items-center">
                                        <div className="bg-slate-100 p-8 rounded-lg h-64 flex flex-col items-center justify-center relative overflow-hidden border border-slate-200">
                                            <div className={`transition-all duration-500 absolute inset-0 flex items-center justify-center opacity-10`}>
                                                <Dna className="text-slate-400 w-48 h-48" />
                                            </div>
                                            
                                            <div className="z-10 text-center">
                                                <div className="text-lg font-bold mb-2 text-slate-700">
                                                    {pcrProgress < 30 ? "1. Desnaturação (95°C)" :
                                                    pcrProgress < 60 ? "2. Anelamento (55°C)" : 
                                                    "3. Extensão (72°C)"}
                                                </div>
                                                <p className="text-sm text-slate-500 h-10 px-4">
                                                    {pcrProgress < 30 ? "Fitas de DNA se separam." :
                                                    pcrProgress < 60 ? "Primers se ligam às regiões flanqueadoras dos STRs." : 
                                                    "Enzima Taq Polimerase constrói novas fitas de DNA."}
                                                </p>
                                            </div>

                                            <div className="absolute bottom-0 left-0 h-2 bg-blue-500 transition-all duration-100" style={{width: `${pcrProgress}%`}}></div>
                                        </div>

                                        <div className="space-y-4">
                                            <div className="bg-slate-50 p-4 rounded border border-slate-200">
                                                <div className="flex justify-between mb-2">
                                                    <span className="text-sm font-bold">Ciclos Completos:</span>
                                                    <span className="text-sm font-mono">{pcrCycle} / 30</span>
                                                </div>
                                                <div className="w-full bg-slate-200 rounded-full h-2.5">
                                                    <div className="bg-green-500 h-2.5 rounded-full transition-all" style={{ width: `${(pcrCycle/30)*100}%` }}></div>
                                                </div>
                                            </div>

                                            <div className="bg-slate-50 p-4 rounded border border-slate-200">
                                                <div className="flex justify-between mb-2">
                                                    <span className="text-sm font-bold">Cópias de DNA (Teórico):</span>
                                                    <span className="text-sm font-mono">{dnaCopies.toLocaleString()}</span>
                                                </div>
                                                <p className="text-xs text-slate-500">O crescimento é exponencial (2^n).</p>
                                            </div>

                                            {!pcrActive && pcrCycle === 0 && (
                                                <button onClick={startPCR} className="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition">
                                                    Iniciar Ciclos Térmicos
                                                </button>
                                            )}
                                            
                                            {pcrCycle === 30 && (
                                                <button onClick={() => setStage('electrophoresis')} className="w-full py-3 bg-purple-600 text-white rounded-lg font-bold hover:bg-purple-700 transition animate-pulse">
                                                    Ir para Eletroforese Capilar
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {stage === 'electrophoresis' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-xl font-bold mb-4 flex items-center text-slate-700">
                                        <Activity className="mr-2 w-6 h-6" /> Eletroforese Capilar
                                    </h2>
                                    <p className="text-slate-600 mb-6">
                                        As amostras amplificadas são injetadas em um capilar muito fino. Uma corrente elétrica é aplicada. 
                                        Como o DNA tem carga negativa, ele migra para o polo positivo. Fragmentos menores (menos repetições STR) 
                                        viajam mais rápido que os maiores. Um laser detecta a fluorescência quando eles passam pela "janela" de detecção.
                                    </p>

                                    <div className="relative h-48 bg-black rounded-lg overflow-hidden flex items-center justify-center border-4 border-slate-800">
                                        <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent opacity-20"></div>
                                        <div className="text-white/30 text-xs absolute top-2 left-2">Cátodo (-)</div>
                                        <div className="text-white/30 text-xs absolute top-2 right-2">Ânodo (+)</div>
                                        
                                        <div className="absolute h-full w-1 bg-red-500/50 left-3/4 blur-sm animate-pulse z-10"></div>
                                        <div className="absolute bottom-2 left-3/4 transform -translate-x-1/2 text-red-400 text-xs font-bold">LASER</div>

                                        <div className="absolute left-10 w-4 h-4 bg-blue-500 rounded-full blur-sm animate-[slideRight_2s_ease-in-out_infinite]"></div>
                                        <div className="absolute left-10 w-3 h-3 bg-green-500 rounded-full blur-sm animate-[slideRight_1.5s_ease-in-out_infinite] mt-6"></div>
                                        <div className="absolute left-10 w-5 h-5 bg-yellow-500 rounded-full blur-sm animate-[slideRight_3s_ease-in-out_infinite] -mt-6"></div>
                                    </div>

                                    <div className="mt-6 flex justify-end">
                                        <button 
                                            onClick={() => setStage('analysis')}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition flex items-center"
                                        >
                                            Gerar Eletroferograma e Analisar <FileSearch className="ml-2 w-4 h-4" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {stage === 'analysis' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-2xl font-bold mb-2 text-slate-800">Resultados da Análise: {selectedScenario.marker}</h2>
                                    <p className="text-slate-500 mb-6">Compare os picos (alelos) detectados nas amostras.</p>
                                    
                                    <Electropherogram scenario={selectedScenario} />

                                    <div className="mt-8 grid md:grid-cols-2 gap-6">
                                        <div className="bg-slate-50 p-5 rounded-lg border border-slate-200">
                                            <h3 className="font-bold text-lg mb-3 flex items-center">
                                                <Users className="mr-2 w-5 h-5" /> Interpretação Técnica
                                            </h3>
                                            <ul className="list-disc list-inside space-y-2 text-sm text-slate-700">
                                                {selectedScenario.type === 'crime' ? (
                                                <React.Fragment>
                                                    <li><strong>Evidência:</strong> Heterozigoto {selectedScenario.evidence.alleles.join(', ')}.</li>
                                                    <li><strong>Referência:</strong> Heterozigoto {selectedScenario.reference.alleles.join(', ')}.</li>
                                                    <li><strong>Comparação:</strong> {JSON.stringify(selectedScenario.evidence.alleles) === JSON.stringify(selectedScenario.reference.alleles) ? "Os perfis são indistinguíveis neste locus." : "Os perfis são divergentes."}</li>
                                                </React.Fragment>
                                                ) : (
                                                <React.Fragment>
                                                    <li><strong>Mãe:</strong> {selectedScenario.mother.alleles.join(', ')}.</li>
                                                    <li><strong>Filho:</strong> {selectedScenario.child.alleles.join(', ')}. O alelo {selectedScenario.child.alleles.find(a => !selectedScenario.mother.alleles.includes(a))} é obrigatório paterno.</li>
                                                    <li><strong>Suposto Pai:</strong> {selectedScenario.allegedFather.alleles.join(', ')}. {selectedScenario.allegedFather.alleles.includes(selectedScenario.child.alleles.find(a => !selectedScenario.mother.alleles.includes(a))) ? "Possui o alelo obrigatório." : "Não possui o alelo obrigatório."}</li>
                                                </React.Fragment>
                                                )}
                                            </ul>
                                        </div>

                                        <div className={`p-5 rounded-lg border-2 ${selectedScenario.conclusion.includes('Exclusão') && !selectedScenario.conclusion.includes('Não') ? 'bg-red-50 border-red-200' : 'bg-green-50 border-green-200'}`}>
                                            <h3 className="font-bold text-lg mb-3 flex items-center">
                                                {selectedScenario.conclusion.includes('Exclusão') && !selectedScenario.conclusion.includes('Não') ? <XCircle className="mr-2 text-red-600 w-5 h-5" /> : <CheckCircle className="mr-2 text-green-600 w-5 h-5" />}
                                                Conclusão Pericial
                                            </h3>
                                            <p className="font-bold text-lg mb-2">{selectedScenario.conclusion}</p>
                                            <p className="text-sm text-slate-700 leading-relaxed">
                                                {selectedScenario.explanation}
                                            </p>
                                        </div>
                                    </div>

                                    <div className="mt-8 pt-6 border-t border-slate-200 flex justify-center">
                                        <button onClick={resetLab} className="flex items-center px-6 py-2 text-slate-600 hover:text-slate-900 hover:bg-slate-100 rounded transition">
                                            <RotateCcw className="mr-2 w-4 h-4" /> Analisar Outro Cenário
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Renderização
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForensicLabSimulator />);
    </script>
</body>
</html>
